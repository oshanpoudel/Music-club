<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css"> <!-- You can create this file for styling (optional) -->
    <title>Music Tutoring Club Signup</title>
</head>
<body>
    <header>
        <h1>Music Tutoring Club Signup</h1>
    </header>
    <main>
        <form id="signup-form">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <button type="submit">Sign Up</button>
        </form>
    </main>
    <footer>
        <p>&copy; 2023 Music Tutoring Club</p>
    </footer>
    <script src="script.js"></script> <!-- You can create this file for adding interactivity (optional) -->
</body>
</html>
